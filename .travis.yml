language: go

branches:
  only:
    master

notifications:
  email: false

jobs: 
  include:
  - stage: "Build Docker Image"

  script: 
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
  - docker build -t helloworld .
  - docker images
  
  - stage: "Test"
  - stage: "Deploy"